<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Specific Surface</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1 shadow-sm text-uppercase">superficie espec&iacute;fica</span>
    </div>
  </nav>
  <main class="container mt-4">
    <h4 class="text-capitalize">porcentage retenido</h4>
    <hr/>

    <form>
      <div class="form-row">
        <div class="form-group col-md">
          <label for="input-01">25 mm</label>
          <input type="number" id="input-01" class="form-control" min="0" max="100" value="0.0"/>
        </div>
        <div class="form-group col-md">
          <label for="input-02">19 mm</label>
          <input type="number" id="input-02" class="form-control" min="0" max="100" value="0.0"/>
        </div>
        <div class="form-group col-md">
          <label for="input-03">4,75 mm</label>
          <input type="number" id="input-03" class="form-control" min="0" max="100" value="0.0"/>
        </div>
        <div class="form-group col-md">
          <label for="input-04">0,425 mm</label>
          <input type="number" id="input-04" class="form-control" min="0" max="100" value="0.0"/>
        </div>
        <div class="form-group col-md">
          <label for="input-05">0,075 mm</label>
          <input type="number" id="input-05" class="form-control" min="0" max="100" value="0.0"/>
        </div>
      </div>
    </form>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
